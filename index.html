<!DOCTYPE html>
<html>
<head>
<title>clock</title>
<link rel = "stylesheet" href ="style.css">
</head>
<body>
<div class ="main">

     <div class ="sub">
	 
	    <div class = "dmy-main">
         
	       <div class ="dmy">
	          <span>DATE</span>
		      <strong id ="dd"></strong>
	       </div>
	          <div class ="dmy">
		        <span>MONTH</span>
		        <strong id ="mm"></strong>
	          </div>
		           <div class ="dmy">
			           <span>YEAR</span>
		               <strong id ="yy"></strong>
		          </div>
  
               
		</div>	   
			   
	  <div  class ="time">
			   
	      <div class = "timelogo">TIME</div>
		  <div class = "hh">
		     <span>HOUR<span>
			 <strong id ="hour">10</strong>
		  </div>
		  <div class = "mi">
		   <span>MINUTE<span>
			 <strong id ="minute">31</strong>
		  
		  </div>
		  <div class ="ss">
		     <span>SECOND<span>
			 <strong  id ="second">10</strong>
		  </div>
		  <div class ="noon">
		     <span id ="am" class ="active"></span>
			 <strong class ="after">AM</strong>
			 <span id ="pm" class ="active"></span>
			 <strong class ="after">PM</strong>
		  </div>
				  
		  
		
	  </div>
         
       
	   
	        <div class = "days">
			
			  <div>
			  <span id ="sun" class ="active"></span>  
			  <strong >SUN</strong>
			  </div>
			  <div>
			   <span id ="mon" class ="active"></span>  
			  <strong >MON</strong>
			  </div>
			  <div>
			   <span id ="tue" class ="active"></span>  
			  <strong >TUE</strong>
			  </div>
			  <div>
			   <span id ="wed" class ="active"></span>  
			  <strong >WED</strong>
			  </div>
			  <div>
			   <span id ="thu" class ="active"></span>  
			  <strong >THU</strong>
			  </div>
			  <div>
			   <span id ="fri" class ="active"></span>  
			  <strong >FRI</strong>
			  </div>
			  <div>
                   <span  id ="sat" class ="active"></span>  
			  <strong>SAT</strong>
			  </div>
			
			
			</div>
  
  
     </div>
	 
	 
	
</div>
</body>
<script src ="main.js"></script>
</html>
